<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive : Tasks List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Create Task <a type="button" class="btn btn-primary" href="index.html">Home</a></h2>
        <div class="alert alert-success d-none" role="alert" id="alertSuccess">Task Created</div>
        <div class="alert alert-danger d-none" role="alert"  id="alertFailure">Failed to create Task. Validation Failed.</div>
        <form id="tasksForm">
            <div class="form-group row">
                <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="staticTitle">
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescription">
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default Status" id="inputStatus">
                        <option value="pending">pending</option>
                        <option value="completed">completed</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label for="inputDueDate" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDueDate">
                </div>
            </div>
            <br/>
            <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/create.js"></script>

</body>

</html>
